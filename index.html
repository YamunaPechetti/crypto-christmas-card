<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Christmas Card Challenge</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #2e8b57;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #ff0000;
            margin-top: 20px;
            font-size: 40px;
            animation: fadeIn 2s ease-in;
        }

        p {
            font-size: 18px;
            color: #228b22;
            margin: 20px;
            padding: 10px;
            background-color: #f8f8ff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-image {
            width: 80%;
            max-width: 600px;
            border-radius: 15px;
            border: 5px solid #ff6347;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            animation: slideIn 1s ease-out;
        }

        .highlight {
            color: #e74c3c;
            font-weight: bold;
        }

        .footer {
            margin-top: 50px;
            font-size: 14px;
            color: #8b4513;
        }

        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .snowflakes span {
            position: absolute;
            top: -10px;
            z-index: 1000;
            color: #fff;
            font-size: 24px;
            opacity: 0.7;
            animation: snowfall 10s linear infinite;
        }

        @keyframes snowfall {
            0% { transform: translateY(-10px); opacity: 0.8; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Christmas lights animation */
        @keyframes blink {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .christmas-lights {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .light {
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        .light:nth-child(odd) {
            background-color: green;
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateX(100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="snowflakes">
        <span style="left: 10%; animation-duration: 15s;"></span>
        <span style="left: 30%; animation-duration: 13s;"></span>
        <span style="left: 50%; animation-duration: 20s;"></span>
        <span style="left: 70%; animation-duration: 18s;"></span>
        <span style="left: 90%; animation-duration: 25s;"></span>
    </div>

    <h1>ðŸŽ„Welcome to the Crypto Christmas Card Challenge!ðŸŽ„</h1>
    <p>Santa received a special Christmas card this year. The card seems to hold a key to what comes next!</p>

    <img src="christ.png" alt="Christmas Card with Cryptic Message" class="card-image">
    
    <div class="christmas-lights">
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
    </div>

    <div class="footer">
        <p>Designed with holiday spirit &hearts;</p>
    </div>
</body>
</html>
