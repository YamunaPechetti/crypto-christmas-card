<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Christmas Card Challenge</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* Light sky blue background for a wintery feel */
            color: #2e8b57; 
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('https://www.transparenttextures.com/patterns/50s-wood-pattern.png');
        }
        h1 {
            color: #ff0000; /* Bright red color for the title */
            margin-top: 20px;
            font-size: 40px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3); /* Shadow for a festive touch */
        }
        p {
            font-size: 18px;
            color: #228b22; /* Forest green text for the content */
            margin: 20px;
            padding: 10px;
            background-color: #f8f8ff; /* Light background for text */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .highlight {
            color: #e74c3c; /* Christmas red */
            font-weight: bold;
        }
        .card-image {
            width: 80%;
            max-width: 600px;
            border-radius: 15px;
            border: 5px solid #ff6347; /* Tomato color border for the image */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        .footer {
            margin-top: 50px;
            font-size: 14px;
            color: #8b4513; /* Saddle brown for footer text */
        }
        /* Add some snowflake effects */
        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        .snowflakes span {
            position: absolute;
            top: -10px;
            z-index: 1000;
            color: #fff;
            font-size: 24px;
            opacity: 0.7;
            animation: snowfall 10s linear infinite;
        }
        @keyframes snowfall {
            0% { transform: translateY(-10px); opacity: 0.8; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Snowflakes animation -->
    <div class="snowflakes">
        <span style="left: 10%; animation-duration: 15s;"></span>
        <span style="left: 30%; animation-duration: 13s;"></span>
        <span style="left: 50%; animation-duration: 20s;"></span>
        <span style="left: 70%; animation-duration: 18s;"></span>
        <span style="left: 90%; animation-duration: 25s;"></span>
    </div>
    
    <h1>Welcome to the Crypto Christmas Card Challenge! ðŸŽ„</h1>
    <p>Santa received a special Christmas card this year. The card seems to hold a key to what comes next!</p>
    
    <!-- Image of the card -->
    <img src="https://github.com/YamunaPechetti/crypto-christmas-card/blob/main/christ.png" alt="Christmas Card with Cryptic Message" class="card-image">

    <div class="footer">
        <p>Designed with holiday spirit &hearts;</p>
    </div>
</body>
</html>
